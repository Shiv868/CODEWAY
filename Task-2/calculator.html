<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(149, 241, 241);
    }

    #calculator {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(4, 1fr);
      max-width: 300px;
      padding: 10px;
      border: 2px solid #090909;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.807);
      background-color: rgba(202, 239, 116, 0.848);
    }

    #display {
      grid-column: span 4;
      height: 40px;
      font-size: 18px;
      text-align: right;
      padding: 0 8px;
      border: 2px solid #d81e1e;
      border-radius: 4px;
      background-color: antiquewhite;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #000000;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f7a531d0;
    }
    h1{
        border: 5px solid #060505;
        padding: 10px;
        background-color: aliceblue;
    }
  </style>
  <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
  <div id="calculator">
    <div id="display"></div>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('')"></button>
    <button onclick="backspace()">‚Üê</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.innerText = eval(display.innerText);
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
